<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Band Members</title>
</head>

<body>

    <main id="app">



        <h1>
            Band Members
        </h1>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Instrument</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="member in members">
                    <!--FOR LOOP FOR VUEJS-->
                    <td>{{member.fname}}</td>
                    <td>{{member.lname}}</td>
                    <td>{{member.instrument}}</td>
                    <!-- ABOVE PROPERTIES ACCESSED-->
                </tr>
            </tbody>
        </table>

        <section class="add-more">
            <p>Add more band members</p>
            <form>

                <label for="fname">First name:</label><br>
                <!--
                    Vue v-model is a directive that creates a two-way data binding between a value 
                    in our template and a value in our data properties.
                    WE CAN CHANGE VALUES OF FORMS ETC FROM WEBPAGE AS WELL AS 
                    USING VUEJS DEVTOOLS.
                -->
                <input type="text" id="fname" name="fname" v-model="newMember.fname"><br>
                <!--
                    newMember dataproperty is created to add new elements.
                    we use methods addMember on it to push data.
                -->
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" v-model="newMember.lname"><br>

                <label for="instrument">Instrument:</label><br>
                <select name="instrument" id="instrument" v-model="newMember.instrument">
                    <option value="Bass">Bass</option>
                    <option value="Electric Guitar">Electric Guitar</option>
                    <option value="Acoustic Guitar">Acoustic Guitar</option>
                    <option value="Drums">Drums</option>
                    </select>
                <br><br>
                <input type="button" value="Add" @click="addMember()">
                <!--
                    addMember() function is triggered by clicking
                    the button.
                -->
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>

</html>
